<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Sholat & Adzan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f766e, #115e59);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 420px;
            margin: auto;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 12px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .time {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 6px 0;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ•Œ Jadwal Sholat</h1>
    <p id="date" style="text-align:center;"></p>

    <select id="city" onchange="getPrayerTimes()">
        <option value="Jakarta">Jakarta</option>
        <option value="Bandung">Bandung</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Medan">Medan</option>
        <option value="Makassar">Makassar</option>
    </select>

    <div id="schedule"></div>

    <div class="footer">
        Data by Aladhan API
    </div>
</div>

<script>
async function getPrayerTimes() {
    const city = document.getElementById("city").value;
    const country = "Indonesia";

    const res = await fetch(
        `https://api.aladhan.com/v1/timingsByCity?city=${city}&country=${country}&method=11`
    );
    const data = await res.json();
    const t = data.data.timings;

    document.getElementById("date").innerText =
        data.data.date.readable;

    document.getElementById("schedule").innerHTML = `
        <div class="time"><span>Subuh</span><span>${t.Fajr}</span></div>
        <div class="time"><span>Dzuhur</span><span>${t.Dhuhr}</span></div>
        <div class="time"><span>Ashar</span><span>${t.Asr}</span></div>
        <div class="time"><span>Maghrib</span><span>${t.Maghrib}</span></div>
        <div class="time"><span>Isya</span><span>${t.Isha}</span></div>
    `;
}

getPrayerTimes();
</script>

</body>
</html>
