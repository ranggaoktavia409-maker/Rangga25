<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>To-Do List HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        input {
            width: 70%;
            padding: 8px;
        }
        button {
            padding: 8px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            background: #eee;
            margin-top: 6px;
            display: flex;
            justify-content: space-between;
        }
        .delete {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù To-Do List</h1>

    <input type="text" id="taskInput" placeholder="Tugas baru...">
    <button onclick="addTask()">Tambah</button>

    <ul id="taskList"></ul>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
        const list = document.getElementById("taskList");
        list.innerHTML = "";

        tasks.forEach((task, index) => {
            const li = document.createElement("li");
            li.innerHTML = `
                ${task}
                <span class="delete" onclick="deleteTask(${index})">‚úñ</span>
            `;
            list.appendChild(li);
        });
    }

    function addTask() {
        const input = document.getElementById("taskInput");
        if (input.value === "") return;

        tasks.push(input.value);
        input.value = "";
        saveTasks();
        renderTasks();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
    }

    renderTasks();
</script>

</body>
</html>
