        ]},

        ]},
        { q: "Kalau ada yang bilang 'tinggal dikit', kamu mikirâ€¦", a: [

      ]}
    ] : [];

    const questions = [...baseQuestions, ...extraQuestions, ...lateQuestions];

    let index = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const resultEl = document.getElementById('result');

    function showQuestion() {
      const current = questions[index];
      questionEl.textContent = current.q;
      answersEl.innerHTML = '';

      current.a.forEach(ans => {
        const btn = document.createElement('button');
        btn.textContent = ans.t;
        btn.onclick = () => {
          sound.currentTime = 0;
          sound.play();
          score += ans.s;
          index++;
          if (index < questions.length) {
            showQuestion();
          } else {
            showResult();
          }
        };
        answersEl.appendChild(btn);
      });
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      resultEl.style.display = 'block';

      let text = '';
      if (score <= 2) {
        text = "ðŸ˜‡ OTAK POLOS â€” kamu masih aman dari pikiran aneh.";

      resultEl.textContent = text;
