<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 420px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 5px;
        }
        input {
            flex: 1;
            padding: 8px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        li {
            padding: 8px;
            background: #eee;
            margin-top: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }
        .delete {
            color: red;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù To-Do List</h1>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Masukkan tugas...">
        <button onclick="addTask()">Tambah</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
        const list = document.getElementById("taskList");
        list.innerHTML = "";

        tasks.forEach((task, index) => {
            const li = document.createElement("li");
            li.innerHTML = `
                <span>${task}</span>
                <span class="delete" onclick="deleteTask(${index})">‚úñ</span>
            `;
            list.appendChild(li);
        });
    }

    function addTask() {
        const input = document.getElementById("taskInput");
        const value = input.value.trim();
        if (value === "") return;

        tasks.push(value);
        input.value = "";
        saveTasks();
        renderTasks();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
    }

    renderTasks();
</script>

</body>
</html>
